<html lang="en">
<head>

<body>

    <div class="jumbotron text-center" style="position: relative;">
        <h1 id="heading" align="center">Choose Topic Pool Task Type</h1>
    </div>
    <div class="container">
        <div class="row" style="position: relative;">
            <div class="col-sm-1 col-md-1 col-lg-1"></div>
            <div class="col-sm-10 col-md-10 col-lg-10">
                <div class="card" style="width:100%; text-align: center;">
                    <div class="card-body">
                        <p id = "First"></p>
                        <p id = "Second"></p>
                        <em><p id = "Third"></p></em>
                        <hr>
                      <a href="#" class="btn btn-primary" onclick="issueEssay()">Issue Topic Pool</a>
                      <a href="#" class="btn btn-primary" onclick="argumentEssay()">Argument Topic Pool</a>
                    </div>
                </div>
            </div>


            <div class="col-sm-1 col-md-1 col-lg-1"><br></div>

        </div>

    </div>
    <footer class="page-footer font-small">

        <div class="footer-copyright text-center ">

        </div>

    </footer>


    <script type="text/javascript" src="issue.json"></script>
    <script>
        var count = 0;
        var essayType = 0;
        function issueEssay(){
            fetch('essay/issue.json').then(response => {
                return response.json();
            }).then(data => {
                // Work with JSON data here
                //console.log(data);
                var index = Math.floor(Math.random() * data.length);
                console.log(index);
                document.getElementById("heading").innerHTML = "Issue Essay" ;
                document.getElementById("First").innerHTML = data[index][0];
                document.getElementById("Second").innerHTML = data[index][1];
                document.getElementById("Third").innerHTML = data[index][2];
                count = count+1;
                console.log(count);
            }).catch(err => {
                // Do something for an error here
            });
        }
        function argumentEssay(){
            fetch('essay/argument.json').then(response => {
                return response.json();
            }).then(data => {
                // Work with JSON data here
                //console.log(data);
                var index = Math.floor(Math.random() * data.length);
                console.log(index);
                document.getElementById("heading").innerHTML = "Argument Essay" ;
                document.getElementById("First").innerHTML = data[index][0];
                document.getElementById("Second").innerHTML = data[index][1];
                document.getElementById("Third").innerHTML = data[index][2];
                count = count+1;
                console.log(count);
            }).catch(err => {
                // Do something for an error here
            });
        }



    </script>
</body>
